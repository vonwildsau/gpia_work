<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>GPIA - Where we Work</title>
    <link rel="icon" href="https://cdn.glitch.com/0b3b1a27-b8ac-436a-b90c-f4bc6b1fb794%2Ficon.png?v=1585599686352">
        
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Include Leaflet -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <link href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" rel="stylesheet">
    
    <link rel="stylesheet" href="./style.css">
 
  </head>  
  
  <body>
    
    <div id="map-wrapper">
      
      
      <div id="map"></div>
      </div>
        
      
    <div id="sidebar">
      WHERE WE WORK
      
      <!-- We create a div where the feature data will go when clicked on: -->
      <div class="sidebar-title" type="x-tmpl-mustache"></div>  
      <div class="sidebar-feature-content"></div>
      
      </div>     
      
    
    
    <script class="popup-template" type="x-tmpl-mustache"></script>
    
    <script class="sidebar-title-group-template" type="x-tmpl-mustache">
       <div><b> {{country}} </b></div>
    </script>
    
     <script class="sidebar-group-template" type="x-tmpl-mustache">
          {{#rows}}
          <div><b style="color: #b0ceff;">Location:</b>   {{city}}  {{country}} </div>
          <div><b style="color: #b0ceff;">Name:</b>    {{name}}</div>
          <div><b style="color: #b0ceff;">Project:</b> {{project}}</div>
          <div><b style="color: #b0ceff;">Details:</b> {{details}}</div>
          <br>
          {{/rows}}
    </script>
    
    
     <!-- Load Leaflet and Carto libraries -->
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="https://libs.cartocdn.com/carto.js/v4.1.11/carto.min.js"></script>
    
     <!-- import the Mustache library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.min.js"></script>
     <script src="./script.js"></script>
    
    
  </body>
</html>
